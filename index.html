<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TrafficBuddy</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸš¦ TrafficBuddy</h1>
    <p>Report broken traffic lights in your area</p>

    <form id="reportForm">
      <input type="text" id="location" placeholder="Location or Landmark" required />
      <select id="signalType" required>
        <option value="">Select Signal Type</option>
        <option value="Red not working">Red not working</option>
        <option value="Green not working">Green not working</option>
        <option value="Signal timing issue">Signal timing issue</option>
        <option value="Other">Other</option>
      </select>
      <textarea id="description" placeholder="Describe the issue..." required></textarea>
      <button type="submit">Submit Report</button>
    </form>

    <h2>Recent Reports</h2>
    <div id="reportsList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
